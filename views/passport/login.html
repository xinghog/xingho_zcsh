<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>众彩生活_用户注册</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../css/newstyle.css">
    <script type="text/javascript" src="../../public/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../public/plug-in/layer/layer.js"></script>
     <script src="../../js/ieif.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header>
<div class="login_left clearfix">
    <div class="logo">
        <a href="javascript:"><img src="../../public/Picimg/zhongcai_03.png" alt="众彩生活"></a>
    </div>
    <div class="proven fr">
    <span>已有众彩账号？</span>
        <a href="log.html" class="log">登陆</a>
    </div>
</div>
</header>
<div class="content clearfix ">
    <div class="log_mein_left">
        <form>
            <div></div>
            <div class="pass_username">
                <span class="title">手机号</span>
                <input type="text" name="pass" class="pass-text-input-userName" id="phon">
            </div>
            <div class="verify">
                <input type="button" id="btn" value="免费获取验证码" class="verification" />
            </div>
            <div class="pass_username">
                <span class="title">验证码</span>
                <input type="text"  name="pass" class="pass-text-input-userName" id="verification">
            </div>
            <div class="pass_username">
                <span class="title">密码</span>
                <input type="password"  name="pass" class="pass-text-input-userName" id="tbPassword" maxlength="14">
            </div>
            <div class="pass_username">
                <span class="title">确认密码</span>
                <input type="password" name="pass" class="pass-text-input-userName" id="affirm">
            </div>
            <p class="pass-form-item-isAgree">
                <input name="isAgree"  checked="checked" class="pass-checkbox-isAgree" type="checkbox">
                <label>阅读并接受</label>
                <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《众彩用户协议》</a>
            </p>
            <div class="item-submit">
                <input type="button" class="btn_submit" value="确认并注册">
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function(){
        $("#phon").blur(function(){
            var mobile=$(this).val();
            if($(this).val()==""){
                layer.msg("请填写手机号码");
            }else if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(mobile)){
                layer.msg("请填写正确手机号");
            }else{
                layer.tips('输入正确','#phon');
            }
        })
        $("#verification").blur(function(){
            if($(this).val()==""){
                layer.msg("请输入验证码");
            }
        })
        $("#tbPassword").blur(function(){
            if($(this).val()==""){
                layer.msg("请设置密码");
            }
        })
        $("#affirm").blur(function(){
            if($(this).val()==""){
                layer.msg("请再次输入密码");
            }else if($(this).val()!=$("#tbPassword").val()){
                layer.msg("两次密码不一致")
            }
        })
//        验证码
        //    验证码
        var wait=60;
        function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value="免费获取验证码";
                wait = 60;
            } else {
                o.setAttribute("disabled", true);
                o.value="重新发送(" + wait + ")";
                wait--;
                setTimeout(function() {
                            time(o)
                        },
                        1000)
            }
        }
        $("#btn").click(function(){
            var mobile=$("#phon").val();
            if($("#phon").val()==""){
                layer.msg("请填写手机号码")
            }else if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(mobile)){
                layer.msg("请填写正确手机号");
            }else{
                time(this)
            }
        })
    })
</script>
